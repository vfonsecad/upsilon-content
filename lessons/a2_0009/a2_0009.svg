       xml:space="preserve"
       style="font-size:3.88056px;line-height:2.5;white-space:pre;inline-size:163.346;display:inline;fill:#000000;fill-opacity:0.977922;stroke-width:0.3;stroke-dasharray:2.4, 0.3;stroke-opacity:0.67451"
       x="33.917343"
       y="59.207859"
       id="text1"
       transform="translate(-18.948286,55.653681)"><tspan
         x="33.917343"
         y="59.207859"
         id="tspan2"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan1">Die junge Frau Skeeter will Journalistin werden. 
</tspan></tspan><tspan
         x="33.917343"
         y="68.990023"
         id="tspan8"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan3">Sie will </tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan6">ü</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan7">ber die Probleme der Frauen schreiben. 
</tspan></tspan><tspan
         x="33.917343"
         y="78.772188"
         id="tspan10"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan9">Skeeter fragt die Frauen nach ihren Geschichten. 
</tspan></tspan><tspan
         x="33.917343"
         y="88.554354"
         id="tspan12"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan11">Viele Frauen haben Angst, aber einige helfen ihr. 
</tspan></tspan><tspan
         x="33.917343"
         y="98.336519"
         id="tspan16"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan13">Sie erz</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan14">ä</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan15">hlen, wie die anderen Personen sie behandeln 
</tspan></tspan><tspan
         x="33.917343"
         y="108.11868"
         id="tspan18"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan17">und wie schwer ihr Leben ist. 
</tspan></tspan><tspan
         x="33.917343"
         y="117.90085"
         id="tspan23"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan20">Am Anfang erz</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan21">ä</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan22">hlen nur zwei Frauen ihre Geschichte. 
</tspan></tspan><tspan
         x="33.917343"
         y="127.68302"
         id="tspan31"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan24">Sie erz</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan25">ä</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan26">hlen Skeeter alles. 
</tspan></tspan></text><text
       xml:space="preserve"
       style="font-size:3.88056px;line-height:2.5;white-space:pre;inline-size:163.346;display:inline;fill:#000000;fill-opacity:0.977922;stroke-width:0.3;stroke-dasharray:2.4, 0.3;stroke-opacity:0.67451"
       x="33.917343"
       y="59.207859"
       id="text1-2"
       transform="translate(200.82624,-29.610997)"><tspan
         x="33.917343"
         y="59.207859"
         id="tspan36"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan35">Der Film zeigt Freundschaft und Mut. Skeeter und die Hausangestellten werden Freunde. </tspan></tspan><tspan
         x="33.917343"
         y="68.990023"
         id="tspan74"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan37">Sie zeigen, dass man zusammen etwas ver</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan72">ä</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan73">ndern kann. Am Ende lernen die Menschen </tspan></tspan><tspan
         x="33.917343"
         y="78.772188"
         id="tspan80"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan75">mehr </tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan76">ü</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan77">ber Respekt und Gerechtigkeit. The Help ist ein Film </tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan78">ü</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan79">ber Mut, Freundschaft, </tspan></tspan><tspan
         x="33.917343"
         y="88.554354"
         id="tspan84"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan81">Freiheit und </tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan82">ü</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan83">ber Rassismus in den USA in den 1960er Jahren.</tspan></tspan></text><text
       xml:space="preserve"
       style="font-size:3.88056px;line-height:2.5;white-space:pre;inline-size:163.346;display:inline;fill:#000000;fill-opacity:0.977922;stroke-width:0.3;stroke-dasharray:2.4, 0.3;stroke-opacity:0.67451"
       x="33.917343"
       y="59.207859"
       id="text1-5"
       transform="translate(-18.948286,-6.792251)"><tspan
         x="33.917343"
         y="59.207859"
         id="tspan86"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan85">Der Film The Help spielt in den 1960er Jahren in den USA, 
</tspan></tspan><tspan
         x="33.917343"
         y="68.990023"
         id="tspan88"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan87">Die Geschichte zeigt das Leben von schwarzen Hausangestellten. 
</tspan></tspan><tspan
         x="33.917343"
         y="78.772188"
         id="tspan96"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan89">Sie arbeiten f</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan90">ü</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan91">r wei</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan92">ß</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan93">e Familien und k</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan94">ü</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan95">mmern sich 
</tspan></tspan><tspan
         x="33.917343"
         y="88.554354"
         id="tspan98"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan97">um die Kinder und den Haushalt. 
</tspan></tspan><tspan
         x="33.917343"
         y="98.336519"
         id="tspan100"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan99">Viele Hausangestellte haben schwere Arbeit und wenig Rechte.</tspan></tspan></text><text
       xml:space="preserve"
       style="font-size:10.218px;line-height:2.5;fill:#000000;fill-opacity:0.977922;stroke-width:0.868937;stroke-dasharray:6.95147, 0.868937;stroke-opacity:0.67451"
       x="5.6418934"
       y="26.900473"
       id="text19"
       transform="scale(0.98579469,1.01441)"><tspan
         sodipodi:role="line"
         id="tspan19"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Kalimati;-inkscape-font-specification:Kalimati;stroke-width:0.868937"
         x="5.6418934"
         y="26.900473">The Help (Film)</tspan></text><text
       xml:space="preserve"
       style="font-size:4.23333px;line-height:2.5;font-family:Kalimati;-inkscape-font-specification:Kalimati;text-align:end;text-anchor:end;fill:#7a7a7a;stroke-width:0.3;stroke-dasharray:2.4, 0.3;stroke-opacity:0.67451"
       x="12.26015"
       y="209.35449"
       id="text5"><tspan
         sodipodi:role="line"
         id="tspan5"
         style="stroke-width:0.3"></tspan></text><text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:3.88056px;line-height:2.5;font-family:sans-serif;-inkscape-font-specification:Kalimati;font-variant-ligatures:normal;font-variant-position:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-alternates:normal;font-variant-east-asian:normal;font-feature-settings:normal;font-variation-settings:normal;text-indent:0;text-align:start;text-decoration-line:none;text-decoration-style:solid;text-decoration-color:#000000;letter-spacing:normal;word-spacing:normal;text-transform:none;writing-mode:lr-tb;direction:ltr;text-orientation:mixed;dominant-baseline:auto;baseline-shift:baseline;white-space:pre;opacity:1;vector-effect:none;fill:#000000;fill-opacity:0.977922;stroke-width:0.3;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:2.4, 0.3;stroke-dashoffset:0;stroke-opacity:0.67451;-inkscape-stroke:none"
       x="14.785887"
       y="204.70322"
       id="text26"><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Kalimati;-inkscape-font-specification:Kalimati;stroke-width:0.3"
         x="14.785887"
         y="204.70322"
         id="tspan27">Eines Tages passiert ein Vorfall mit einer anderen Frau. </tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Kalimati;-inkscape-font-specification:Kalimati;stroke-width:0.3"
         x="14.785887"
         y="214.48538"
         id="tspan34">Sie braucht Geld für die Studiengebühren ihrer Kinder. </tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Kalimati;-inkscape-font-specification:Kalimati;stroke-width:0.3"
         x="14.785887"
         y="224.18678"
         id="tspan28">Sie bittet ihre Chefin um das Geld als Darlehen, aber </tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Kalimati;-inkscape-font-specification:Kalimati;stroke-width:0.3"
         x="14.785887"
         y="233.96895"
         id="tspan29">die Chefin sagt nein. Die Frau ist enttäuscht und traurig, </tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Kalimati;-inkscape-font-specification:Kalimati;stroke-width:0.3"
         x="14.785887"
         y="243.7511"
         id="tspan30">aber macht nichts anderes. Trotzdem findet sie später </tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Kalimati;-inkscape-font-specification:Kalimati;stroke-width:0.3"
         x="14.785887"
         y="253.4525"
         id="tspan38">einen Ring im Haus und nimmt ihn mit. Die Chefin findet </tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Kalimati;-inkscape-font-specification:Kalimati;stroke-width:0.3"
         x="14.785887"
         y="263.1539"
         id="tspan71">heraus, dass sie den Ring ohne Zustimmung genommen hatte. </tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Kalimati;-inkscape-font-specification:Kalimati;stroke-width:0.3"
         x="14.785887"
         y="272.85532"
         id="tspan32">Die Polizei kommt und nimmt die Frau gewaltsam mit. </tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Kalimati;-inkscape-font-specification:Kalimati;stroke-width:0.3"
         x="14.785887"
         y="282.5567"
         id="tspan33">Die anderen Frauen finden den Vorfall unfair.</tspan></text></g><g
