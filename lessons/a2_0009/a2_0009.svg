       xml:space="preserve"
       style="font-size:3.88056px;line-height:2.5;white-space:pre;inline-size:163.346;display:inline;fill:#000000;fill-opacity:0.977922;stroke-width:0.3;stroke-dasharray:2.4, 0.3;stroke-opacity:0.67451"
       x="33.917343"
       y="59.207859"
       id="text1"
       transform="translate(-18.948286,63.597078)"><tspan
         x="33.917343"
         y="59.207859"
         id="tspan4"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan1">Die junge Frau Skeeter will Journalistin werden. 
</tspan></tspan><tspan
         x="33.917343"
         y="68.990023"
         id="tspan8"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan5">Sie will </tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan6">ü</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan7">ber die Probleme der Frauen schreiben. 
</tspan></tspan><tspan
         x="33.917343"
         y="78.772188"
         id="tspan10"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan9">Skeeter fragt die Frauen nach ihren Geschichten. 
</tspan></tspan><tspan
         x="33.917343"
         y="88.554354"
         id="tspan12"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan11">Viele Frauen haben Angst, aber einige helfen ihr. 
</tspan></tspan><tspan
         x="33.917343"
         y="98.336519"
         id="tspan16"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan13">Sie erz</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan14">ä</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan15">hlen, wie die anderen Personen sie behandeln 
</tspan></tspan><tspan
         x="33.917343"
         y="108.11868"
         id="tspan20"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan17">und wie schwer ihr Leben ist. 
</tspan></tspan><tspan
         x="33.917343"
         y="117.90085"
         id="tspan24"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan21">Am Anfang erz</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan22">ä</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan23">hlen nur zwei Frauen ihre Geschichte. 
</tspan></tspan><tspan
         x="33.917343"
         y="127.68302"
         id="tspan28"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan25">Sie erz</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan26">ä</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan27">hlen Skeeter alles. 
</tspan></tspan><tspan
         x="33.917343"
         y="137.46518"
         id="tspan30"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan29">Eines Tages passiert ein Vorfall mit einer anderen Frau.
</tspan></tspan><tspan
         x="33.917343"
         y="147.24735"
         id="tspan32"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan31">Der Vorfall ist sehr unfair. Danach wollen mehrere Frauen 
</tspan></tspan><tspan
         x="33.917343"
         y="157.02951"
         id="tspan36"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan33">auch ihre Geschichte Skeeter erz</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan34">ä</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan35">hlen. 
</tspan></tspan><tspan
         x="33.917343"
         y="166.81168"
         id="tspan38"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan37">Das Ergebnis ist ein Buch mit allen Geschichten.</tspan></tspan></text><text
       xml:space="preserve"
       style="font-size:3.88056px;line-height:2.5;white-space:pre;inline-size:163.346;display:inline;fill:#000000;fill-opacity:0.977922;stroke-width:0.3;stroke-dasharray:2.4, 0.3;stroke-opacity:0.67451"
       x="33.917343"
       y="59.207859"
       id="text1-2"
       transform="translate(-19.173767,193.73822)"><tspan
         x="33.917343"
         y="59.207859"
         id="tspan40"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan39">Der Film zeigt Freundschaft und Mut. Skeeter und die Hausangestellten werden Freunde. </tspan></tspan><tspan
         x="33.917343"
         y="68.990023"
         id="tspan44"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan41">Sie zeigen, dass man zusammen etwas ver</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan42">ä</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan43">ndern kann. Am Ende lernen die Menschen </tspan></tspan><tspan
         x="33.917343"
         y="78.772188"
         id="tspan50"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan45">mehr </tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan46">ü</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan47">ber Respekt und Gerechtigkeit. The Help ist ein Film </tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan48">ü</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan49">ber Mut, Freundschaft, </tspan></tspan><tspan
         x="33.917343"
         y="88.554354"
         id="tspan54"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan51">Freiheit und </tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan52">ü</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan53">ber Rassismus in den USA in den 1960er Jahren.</tspan></tspan></text><text
       xml:space="preserve"
       style="font-size:3.88056px;line-height:2.5;white-space:pre;inline-size:163.346;display:inline;fill:#000000;fill-opacity:0.977922;stroke-width:0.3;stroke-dasharray:2.4, 0.3;stroke-opacity:0.67451"
       x="33.917343"
       y="59.207859"
       id="text1-5"
       transform="translate(-18.948286,-2.5589174)"><tspan
         x="33.917343"
         y="59.207859"
         id="tspan56"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan55">Der Film The Help spielt in den 1960er Jahren in den USA, 
</tspan></tspan><tspan
         x="33.917343"
         y="68.990023"
         id="tspan58"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan57">Die Geschichte zeigt das Leben von schwarzen Hausangestellten. 
</tspan></tspan><tspan
         x="33.917343"
         y="78.772188"
         id="tspan66"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan59">Sie arbeiten f</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan60">ü</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan61">r wei</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan62">ß</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan63">e Familien und k</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan64">ü</tspan><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan65">mmern sich 
</tspan></tspan><tspan
         x="33.917343"
         y="88.554354"
         id="tspan68"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan67">um die Kinder und den Haushalt. 
</tspan></tspan><tspan
         x="33.917343"
         y="98.336519"
         id="tspan70"><tspan
           style="font-family:Kalimati;-inkscape-font-specification:Kalimati"
           id="tspan69">Viele Hausangestellte haben schwere Arbeit und wenig Rechte.</tspan></tspan></text><text
       xml:space="preserve"
       style="font-size:10.218px;line-height:2.5;fill:#000000;fill-opacity:0.977922;stroke-width:0.868937;stroke-dasharray:6.95147, 0.868937;stroke-opacity:0.67451"
